                            setDisplayedText(fullText.slice(0, displayedText.length + 1));

                <section id="members" className="py-32 bg-[#050505] relative overflow-hidden text-white">
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-24">
                            <span className="text-[10px] font-bold tracking-[0.3em] uppercase text-blue-500 font-sans block mb-4">Our Intelligence</span>
                            <h2 className="text-5xl md:text-8xl font-display mb-8">Meet The Architects</h2>
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {membersList.map((m) => (
                                <div key={m.id} className="group relative w-full aspect-[3/4] rounded-[2rem] bg-[#111] border border-white/10 overflow-hidden cursor-pointer">
                                    <img src={m.image} className="w-full h-full object-cover filter grayscale group-hover:grayscale-0 transition-all duration-700" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                                    <div className="absolute bottom-0 p-8">
                                        <div className="text-xs font-bold text-neutral-400 mb-2 uppercase tracking-widest">{m.role}</div>
                                        <h3 className="text-4xl font-display text-white">{m.name}</h3>
                                        <p className="text-xs text-neutral-500 uppercase tracking-widest">{m.engName}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENT: Contact ---
        const Contact = () => {
            const [showMap, setShowMap] = useState(false);
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                try {
                    const { error } = await supabase.from('inquiries').insert({
                        name: formData.name, email: formData.email, message: formData.message, created_at: new Date().toISOString()
                    });
                    if (error) throw error;
                    setStatus('success');
                    setFormData({ name: '', email: '', message: '' });
                } catch (err) {
                    console.error(err);
                    setStatus('error');
                } finally {
                    setTimeout(() => setStatus('idle'), 5000);
                }
            };

            return (
                <section id="contact" className="bg-[#0a0a0a] text-white pt-24 pb-12 rounded-t-[3rem] -mt-10 relative overflow-hidden">
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24 mb-12">
                            <div>
                                <h2 className="text-5xl md:text-7xl font-sans font-light mb-8">Let's Build<br/><span className="text-neutral-500">The Future.</span></h2>
                                <p className="text-neutral-400 mb-12">프로젝트에 대해 이야기해 보세요.</p>
                                <div className="space-y-6">
                                    <div className="text-xl font-light">1502factory@gmail.com</div>
                                    <div className="text-xl font-light">+82-10-2455-1502</div>
                                    <div className="cursor-pointer text-xl font-light hover:text-blue-400 transition-colors" onClick={() => setShowMap(!showMap)}>Office Location {showMap ? '▲' : '▼'}</div>
                                </div>
                            </div>
                            <div className="bg-[#111] rounded-[2rem] p-8 md:p-12 border border-white/10">
                                <form onSubmit={handleSubmit} className="flex flex-col gap-6">
                                    <input type="text" placeholder="Name" className="bg-transparent border-b border-white/10 py-3 text-white focus:border-blue-500 outline-none" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} required />
                                    <input type="email" placeholder="Email" className="bg-transparent border-b border-white/10 py-3 text-white focus:border-blue-500 outline-none" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} required />
                                    <textarea placeholder="Message" rows={1} className="bg-transparent border-b border-white/10 py-3 text-white focus:border-blue-500 outline-none resize-none" value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})} required></textarea>
                                    <button type="submit" disabled={status === 'sending' || status === 'success'} className="bg-white text-black rounded-full py-4 font-bold uppercase tracking-widest hover:bg-neutral-200 transition-colors mt-4">
                                        {status === 'sending' ? 'Sending...' : status === 'success' ? 'Sent!' : 'Send Message'}
                                    </button>
                                </form>
                            </div>
                        </div>
                        <AnimatePresence>
                            {showMap && (
                                <motion.div initial={{ height: 0, opacity: 0 }} animate={{ height: "350px", opacity: 1 }} exit={{ height: 0, opacity: 0 }} className="w-full overflow-hidden rounded-2xl mb-12">
                                     <iframe width="100%" height="100%" frameBorder="0" src="https://maps.google.com/maps?q=경기%20남양주시%20다산지금로%20202%20현대테라타워DIMC&t=&z=16&ie=UTF8&iwloc=&output=embed"></iframe>
                                </motion.div>
                            )}
                        </AnimatePresence>
                        <footer className="border-t border-white/10 py-8 flex flex-col md:flex-row justify-between items-center text-xs text-neutral-500">
                            <div>&copy; 2024 TEAM 1502.</div>
                            <div className="flex gap-4"><a href="#">Privacy</a><a href="#">Terms</a></div>
                        </footer>
                    </div>
                </section>
            );
        };

        // --- COMPONENT: FloatingActions ---
        const FloatingActions = () => {
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'model', text: '안녕하세요! TEAM 1502 AI 컨설턴트입니다.' }]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages, isChatOpen]);

            const handleSendMessage = async () => {
                if (!input.trim() || isLoading) return;
                const userMsg = input.trim();
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput('');
                setIsLoading(true);

                try {
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: [...messages.map(m => ({ role: m.role, parts: [{ text: m.text }] })), { role: 'user', parts: [{ text: userMsg }] }],
                        config: { systemInstruction: "You are a helpful AI consultant for Team 1502 agency." }
                    });
                    setMessages(prev => [...prev, { role: 'model', text: response.text || "Error occurred." }]);
                } catch (error) {
                    console.error(error);
                    setMessages(prev => [...prev, { role: 'model', text: "시스템 연결 오류입니다." }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="fixed bottom-6 right-6 z-[999] flex flex-col items-end gap-4 font-sans">
                    <AnimatePresence>
                        {isChatOpen && (
                            <motion.div initial={{ opacity: 0, scale: 0.9, y: 20 }} animate={{ opacity: 1, scale: 1, y: 0 }} exit={{ opacity: 0, scale: 0.9, y: 20 }} className="w-[90vw] max-w-[380px] h-[500px] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col border border-neutral-200 mb-2 origin-bottom-right">
                                <div className="bg-[#1a1a1a] p-4 flex justify-between items-center text-white">
                                    <h3 className="text-sm font-bold">TEAM 1502 AI</h3>
                                    <button onClick={() => setIsChatOpen(false)}><Icon icon="solar:close-circle-linear" width={20} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 bg-neutral-50 space-y-4">
                                    {messages.map((msg, idx) => (
                                        <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] px-4 py-3 text-sm rounded-2xl ${msg.role === 'user' ? 'bg-[#1a1a1a] text-white' : 'bg-white text-neutral-800 border border-neutral-200'}`}>
                                                {msg.text}
                                            </div>
                                        </div>
                                    ))}
                                    <div ref={messagesEndRef} />
                                </div>
                                <div className="p-4 bg-white border-t border-neutral-100 relative">
                                    <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSendMessage()} className="w-full pl-4 pr-12 py-3 bg-neutral-50 rounded-xl text-sm outline-none" placeholder="Message..." />
                                    <button onClick={handleSendMessage} disabled={isLoading} className="absolute right-6 top-1/2 -translate-y-1/2"><Icon icon="solar:plain-3-linear" /></button>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                    <div className="flex flex-col gap-4 items-end">
                         <motion.a href="tel:010-2455-1502" className="w-14 h-14 rounded-full bg-white shadow-xl flex items-center justify-center text-neutral-700 hover:bg-blue-600 hover:text-white transition-colors"><Icon icon="solar:phone-calling-linear" width={24} /></motion.a>
                         <motion.button onClick={() => setIsChatOpen(!isChatOpen)} className={`w-14 h-14 rounded-full shadow-xl flex items-center justify-center text-white transition-colors ${isChatOpen ? 'bg-neutral-800 rotate-90' : 'bg-[#1a1a1a] hover:bg-blue-600'}`}>
                            {isChatOpen ? <Icon icon="solar:close-circle-linear" width={24} /> : <Icon icon="solar:chat-round-line-linear" width={24} />}
                         </motion.button>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: SplashScreen ---
        const SplashScreen = ({ onComplete }) => {
            const [text, setText] = useState("");
            const [phase, setPhase] = useState('idle');
            
            useEffect(() => {
                if (phase === 'finished') return;
                let isMounted = true;
                const run = async () => {
                    await new Promise(r => setTimeout(r, 800)); if(!isMounted) return;
                    setPhase('typing_agency'); const t1 = "AI AGENCY";
                    for(let i=0; i<=t1.length; i++) { if(!isMounted) return; setText(t1.slice(0,i)); await new Promise(r=>setTimeout(r, 50)); }
                    await new Promise(r => setTimeout(r, 500));
                    for(let i=t1.length; i>=0; i--) { if(!isMounted) return; setText(t1.slice(0,i)); await new Promise(r=>setTimeout(r, 20)); }
                    setPhase('typing_team'); const t2 = "TEAM 1502";
                    for(let i=0; i<=t2.length; i++) { if(!isMounted) return; setText(t2.slice(0,i)); await new Promise(r=>setTimeout(r, 50)); }
                    await new Promise(r => setTimeout(r, 500));
                    setPhase('revealing');
                    onComplete();
                    await new Promise(r => setTimeout(r, 1000));
                    setPhase('finished');
                };
                run();
                return () => { isMounted = false; };
            }, [onComplete]);

            if (phase === 'finished') return null;

            return (
                <motion.div className="fixed inset-0 z-[9999] bg-[#fafafa] flex items-center justify-center" initial={{ opacity: 1 }} animate={{ opacity: phase === 'revealing' ? 0 : 1, pointerEvents: phase === 'revealing' ? 'none' : 'auto' }} transition={{ duration: 0.8 }}>
                    <div className="text-[10vw] font-jalnan tracking-tight">{text}<span className="inline-block w-[1.5vw] h-[7vw] bg-blue-600 ml-2 align-middle animate-pulse"/></div>
                </motion.div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [loading, setLoading] = useState(true);
            const { scrollYProgress } = useScroll();
            const backgroundColor = useTransform(scrollYProgress, [0, 0.45, 0.48, 0.65, 0.68, 0.80, 0.83, 1], ["#fafafa", "#fafafa", "#050505", "#050505", "#fafafa", "#fafafa", "#050505", "#050505"]);

            return (
                <motion.main style={{ backgroundColor }} className="min-h-screen text-brand-text relative transition-colors duration-700 ease-in-out">
                    <SplashScreen onComplete={() => setLoading(false)} />
                    <div className="bg-noise fixed inset-0 z-[60] pointer-events-none opacity-[0.03]"></div>
                    <Navbar />
                    <Hero skipEntrance={!loading} />
                    <About />
                    <Partners />
                    <PainPoint />
                    <Services />
                    <Members />
                    <Contact />
                    <FloatingActions />
                </motion.main>
            );
        };

        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
